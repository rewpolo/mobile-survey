<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mobile Survey</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <section class="top">
      <i class="icon fas fa-square"></i>
      <i class="icon fas fa-circle"></i>
      <i class="icon fas fa-play"></i>
    </section>
    <nav class="contact">
      <span class="trigram">&#9776;</span>
      <span class="word">Contacts</span>
      <div class="right">
        <i class="search fa fa-search"></i>
        <i class="fa fa-ellipsis-v"></i>
      </div>
    </nav>

    <section class="form">
      <form action="">
        <label for="name" class="person-icon">
          <i class="fas fa-user-alt"></i>
        </label>
        <input type="text" placeholder="Name" class="name-input back" id="name">
        <label for="phone" class="phone-icon">
          <i class="fas fa-phone"></i>
        </label>
        <input type="tel" name="phone" id="phone"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone Number" class="phone-input">
        <select name="kind" id="label" class="label-input">
          <option value="label" default>Label</option>
          <option value="label">Home</option>
          <option value="mobile">Mobile</option>
          <option value="business">Business</option>
        </select>
        <label for="address" class="add">
          <i class="fas fa-map-marker"></i>
        </label>
        <input type="text" name="address" id="address" placeholder="Address" class="add-input back">
        <input type="text" name="address" id="city" placeholder="City" class="city">
        <label for="state" class="back state-drop">
          <select name="state" id="state" class="state">
            <option value="state">State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </label>
        <label for="zip"></label>
        <input type="text" name="zip" id="zip" class="zip" placeholder="Zip" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        <label for="email" class="email material-icons">email</label>
        <input type="email" name="email" id="email" placeholder="Email" class="email-input">
        <label for="birthday" class="birth">
          <i class="fa fa-birthday-cake"></i>
        </label>
        <input type="text" class="date-input" name="birthday" id="birthday" placeholder="Birthday" onfocus="(this.type='date')" onblur="(this.type='text')">
        <i class="far fa-calendar-alt icon-form"></i>
      </form>
    </section>

    <script src="https://kit.fontawesome.com/28a376b618.js" crossorigin="anonymous">
    </script>
  </body>
</html>
